<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veecode</title>
     <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/logo5.svg">
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="img/veecode.png" alt="Veecode" />
      </div>
      <!-- <nav class="nav-list">
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">User</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>
      </nav> -->
    </header>
 
    <main>
      <div class="content">
        <div class="content-description">
          <h1 class="title">"Veecode"</h1>
          <p>
            Mulailah perjalanan Anda menjadi seorang programmer profesional bersama Veecode. 
            Dengan rencana belajar yang terstruktur dan dukungan komunitas yang solid, 
            Anda akan mampu menguasai keterampilan coding dari dasar hingga mahir.
          </p>
 
          <button>Lebih lanjut</button>
        </div>
 
        <div class="content-image">
          <img src="img/LOGO.png" alt="Veecode" />
        </div>
      </div>
    </main>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Buatlah Rencana!</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required>
            <label for="title">Deskripsi</label>
            <input type="text" id="deskripsi" name="deskripsi" required>
            <label for="title">Keterangan</label>
            <input type="text" id="keterangan" name="keterangan" required>
          </div>
          <div class="form-group form-title">
            <label for="date">Tentukan Batas Akhir</label>
            <input type="date" id="date" name="date" required>
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit">
        </form>
      </div>
      
      <div class="container">
        <h2 class="container-header">belum dilakukan</h2>
        <div class="list-item" id="todos">
        </div>
      </div>
      
      <div class="container">
        <h2 class="container-header">sudah dilakukan</h2>
        <div class="list-item" id="completed-todos">
        </div>
      </div>
    </div>  
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
